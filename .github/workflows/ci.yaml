name: CI
on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'  # Ignore version tags as they're handled by release workflow

permissions: {}

jobs:
  lint:
    name: Lint
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Not a release workflow
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn tsc
      - run: yarn build

  tests:
    name: Tests
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Not a release workflow
      - run: yarn install --immutable
      - run: yarn test
  integration:
    name: Integration
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Not a release workflow
      - run: yarn install --immutable
      - run: yarn tsc
      - run: yarn build
      - name: Install dependencies
        run: ./tests/integration/install-ubuntu.sh
      - name: Run integration tests
        shell: 'script -q -e -c "bash {0}"' # zizmor: ignore[dangerous-script-shell] Required for tty allocation in tilt ci
        run: |
          export PATH=$PATH:/usr/local/go/bin:~/go/bin
          ctlptl apply -f tests/integration/kind-config.yaml
          tilt ci
