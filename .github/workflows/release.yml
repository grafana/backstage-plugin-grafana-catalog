name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

permissions: {}

jobs:
  lint:
    name: Lint
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false 
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Pre-release validation jobs don't publish artifacts
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn tsc
      - run: yarn build

  tests:
    name: Tests
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Pre-release validation jobs don't publish artifacts
      - run: yarn install --immutable
      - run: yarn test

  integration:
    name: Integration
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn' # zizmor: ignore[cache-poisoning] Pre-release validation jobs don't publish artifacts
      - run: yarn install --immutable
      - run: yarn tsc
      - run: yarn build
      - name: Install dependencies
        run: ./tests/integration/install-ubuntu.sh
      - name: Run integration tests
        shell: 'script -q -e -c "bash {0}"' # zizmor: ignore[dangerous-script-shell] Required for tty allocation in tilt ci
        run: |
          export PATH=$PATH:/usr/local/go/bin:~/go/bin
          ctlptl apply -f tests/integration/kind-config.yaml
          tilt ci

  publish:
    name: Publish
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for npm OIDC trusted publishing
    environment: npm-publish
    needs: [lint, tests, integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0 # zizmor: ignore[cache-poisoning] Mitigated by immutable lockfile and pre-publish validation
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Publish to NPM
        run: npm publish --provenance --access public
      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
